<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/card-shuffle-sort.css">
    <title>Shuffle-Sort</title>
</head>
<body>
    <div class="content">
        <header><h3>Shuffle and Sort</h3></header>
        <main>

            <ul id="card-block"></ul>
            <div class="button-container">
                <button onclick="shuffleCard()">Shuffle</button>
                <button onclick="sortCard()">Sort</button>
            </div>
        </main>
        <footer><i>Shuffle and sort by: <span id="name"></span></i></footer>
    </div>
    <script src="./scripts/card-shuffle-sort-script.js" type="text/javascript"></script>
</body>
</html>
